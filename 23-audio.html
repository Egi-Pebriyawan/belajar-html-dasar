<html>
  <head>
    <title>Belajar Audio dengan HTML</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Belajar menggunakan elemen audio dalam HTML" />
    <meta name="keywords" content="HTML, audio, belajar HTML" />
    <meta name="author" content="Nama Anda" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .audio-container {
        margin-top: 20px;
      }
      .audio-description {
        margin-top: 10px;
        color: #555;
      }
      .custom-controls {
        margin-top: 10px;
      }
      .audio-icon {
        font-size: 50px;
        color: #007bff;
        margin-right: 10px;
      }
      .audio-details {
        display: flex;
        align-items: center;
      }
      .counter {
        margin-left: 10px;
        font-size: 16px;
        color: #333;
      }
      .page-duration {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Belajar Audio dengan HTML</h1>
    <div class="audio-container">
      <div class="audio-details">
        <i class="fas fa-music audio-icon"></i>
        <audio id="audioPlayer" controls autoplay>
          <source src="audio.mp3" type="audio/mp3" />
          Your browser does not support the audio element.
          <a href="audio.mp3">Download audio</a>
        </audio>
        <div class="counter" id="audioCounter">00:00</div>
      </div>
      <div class="audio-description">
        <p>Audio ini adalah contoh bagaimana cara menggunakan elemen audio dalam HTML. Anda dapat mencari lebih banyak atribut dan opsi untuk menyesuaikan pengalaman mendengarkan.</p>
      </div>
      <div class="custom-controls">
        <button onclick="document.getElementById('audioPlayer').play()">Play</button>
        <button onclick="document.getElementById('audioPlayer').pause()">Pause</button>
        <button onclick="document.getElementById('audioPlayer').volume += 0.1">Volume Up</button>
        <button onclick="document.getElementById('audioPlayer').volume -= 0.1">Volume Down</button>
      </div>
    </div>
    <div class="page-duration"><span>Durasi Mengakses Web: </span><span id="pageCounter">00:00</span></div>
    <script>
      // Audio Counter
      const audioPlayer = document.getElementById("audioPlayer");
      const audioCounter = document.getElementById("audioCounter");

      audioPlayer.addEventListener("timeupdate", () => {
        const minutes = Math.floor(audioPlayer.currentTime / 60);
        const seconds = Math.floor(audioPlayer.currentTime % 60);
        const formattedTime = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        audioCounter.textContent = formattedTime;
      });

      // Page Duration Counter
      const pageCounter = document.getElementById("pageCounter");
      let pageStartTime = Date.now();

      setInterval(() => {
        const elapsedTime = Math.floor((Date.now() - pageStartTime) / 1000);
        const minutes = Math.floor(elapsedTime / 60);
        const seconds = Math.floor(elapsedTime % 60);
        const formattedTime = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
        pageCounter.textContent = formattedTime;
      }, 1000);
    </script>
  </body>
</html>
