<!DOCTYPE html>
<!--Semantic html adalah html tag yang memiliki arti-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
    <style>
      header {
        background-color: bisque;
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color: white;
      }
      article {
        padding: 20px;
        width: 100%;
        background-color: white;
      }

      footer {
        background-color: grey;
        padding: 10px;
        text-align: center;
        color: white;
      }
      nav {
        background-color: yellow;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        overflow: hidden;
      }

      nav li {
        display: block;
        text-align: center;
        padding: 16px;
        text-decoration: none;
      }
      nav li a:hover {
        background-color: orange;
        padding: 16px;
      }
      nav li {
        float: left;
      }
    </style>
  </head>
  <body>
    <header><h1>Judul Halaman</h1></header>
    <nav>
      <ul>
        <li><a href="">Beranda</a></li>
        <li><a href="">Artikel</a></li>
        <li><a href="">Kontak Kami</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <h1>Belajar HTML</h1>
        <p>Isi Belajar HTML</p>
      </article>
      <article>
        <h1>Belajar CSS</h1>
        <p>isi belajar CSS</p>
      </article>
    </section>
    <footer>
      <p>Powered Egi Sensei <time datetime="2023">2023</time></p>
    </footer>
  </body>
</html>
